<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide sliderDiv">
				<img class="card" src="img/inset1.png">
			</div>
			<div class="swiper-slide sliderDiv">
				<img class="card" src="img/inset2.png">
			</div>
			<div class="swiper-slide sliderDiv">
				<img class="card" src="img/inset3.png">
			</div>
			<div class="swiper-slide sliderDiv">
				<img class="card" src="img/inset4.png">
				<img src="img/arrow.png" alt="" id='arrow'>
			</div>
		</div>
		<div class="swiper-pagination"></div>

		<div class="swiper-button-next"></div>	 -->
	</div>
	<audio autoplay='autoplay' loop='loop' id="audio" style="display: none">
	<source src='img/musicTwo.mp3' type='audio/mpeg'></source>
	</audio>
	<script type="text/javascript" src='js/jquery-2.1.1.min.js'></script>
	<script type="text/javascript" src='js/swiper-3.4.2.jquery.min.js'></script>
	<script type="text/javascript" src='js/index.js'></script>
	<script type="text/javascript">
		var mySwiper = new Swiper(".swiper-container",{  
			direction:"horizontal",/*横向滑动*/  
			loop:false,/*形成环路（即：可以从最后一张图跳转到第一张图*/  
			pagination:".swiper-pagination",/*分页器*/  
			prevButton:".swiper-button-prev",/*前进按钮*/  
			nextButton:".swiper-button-next",/*后退按钮*/  
			/*autoplay:3000每隔3秒自动播放*/  			
			// 滑到最后一张图片时跳转到下一页
			// onTouchEnd: function(swiper){
			// 	TR=swiper.translate;
			// 	var width=screen.width;
			// 	if(TR<-(4*width+100)){
			// 		swiper.setWrapperTranslate(TR);
			// 		location.href ="download.html";
			// 	};
			// }
			
			onTouchEnd:function(swiper){
				if(swiper.activeIndex == 4){
					location.href ="download.html";
				}
			}
		})  	
	</script>
</body>
</html>
